version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  php:
    image: php:8.2-apache
    container_name: php_container
    restart: always
    depends_on:
      - postgres
    volumes:
      - ./src:/var/www/html
    ports:
      - "8080:80"
    build:
      context: .
      dockerfile: Dockerfile

volumes:
  postgres_data:
